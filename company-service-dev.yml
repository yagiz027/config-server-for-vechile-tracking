spring:
  application:
    name: COMPANY-SERVICE
  datasource:
    username: root
    password: 'ygz123'
    url: jdbc:mysql://localhost:3306/vechiletracking?createDatabaseIfNotExist=true
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: update
eureka:
  client:
    fetch-registery: true
    register-with-eureka: true  
    service-url:
      default-zone: http://localhost:8500/eureka
    instance:
      instance-id: ${spring.application.name}:${random.value}
      prefer-ip-address: true
server:
  port: 0
management:
  endpoints:
    web:
      exposure:
        include: "*"
  tracing:
    sampling:
      probability: 1.0